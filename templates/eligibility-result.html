<!DOCTYPE html>
<html>
<head>
    <title>Eligibility Result</title>
</head>
<body>
    <h2>Eligibility Result</h2>

    <p>Plan Selected: <b>{{ plan }}</b></p>
    <p>Status: <b>{{ status }}</b></p>

    {% if status == "APPROVED" %}
        <p style="color:green;">✔ Citizen is eligible for benefits</p>
    {% else %}
        <p style="color:red;">✖ Citizen is not eligible</p>
    {% endif %}

    <a href="/application-list">Go Back</a>
</body>
</html>
