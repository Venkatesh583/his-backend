<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case Worker Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f4f6f9;
        }
        .sidebar {
            position: fixed;
            width: 220px;
            height: 100%;
            background: #9b59b6;
            color: white;
            display: flex;
            flex-direction: column;
            padding-top: 30px;
        }
        .sidebar h2 {
            text-align: center;
            margin-bottom: 40px;
        }
        .sidebar a {
            color: white;
            padding: 15px 20px;
            text-decoration: none;
            font-size: 16px;
            transition: 0.3s;
        }
        .sidebar a:hover {
            background: #8e44ad;
        }
        .main-content {
            margin-left: 220px;
            padding: 40px;
        }
        .main-content h1 {
            color: #333;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: 0.3s;
        }
        .card:hover {
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }
        .logout-btn {
            margin-top: auto;
            margin-bottom: 20px;
            text-align: center;
        }
        .logout-btn button {
            padding: 10px 20px;
            border: none;
            background: #e74c3c;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .logout-btn button:hover {
            background: #c0392b;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Case Worker</h2>
        <a href="{{ url_for('dashboard') }}">Dashboard</a>
        <a href="{{ url_for('create_application') }}">Create Application</a>
        <a href="{{ url_for('application_list') }}">Application List</a>
        <div class="logout-btn">
            <button onclick="logout()">Logout</button>
        </div>
    </div>

    <div class="main-content">
        <h1>Welcome, Case Worker!</h1>
        <div class="card">
            <h3>Total Applications: 12</h3>
            <p>Check all submitted applications and manage them.</p>
        </div>
        <div class="card">
            <h3>Pending Tasks: 5</h3>
            <p>Applications waiting for eligibility check or approval.</p>
        </div>
    </div>

    <script>
        function logout() {
            // Redirect to login page
            window.location.href = "{{ url_for('login_page') }}";
        }
    </script>
</body>
</html>
