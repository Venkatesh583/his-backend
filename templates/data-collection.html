<!DOCTYPE html>
<html>
<head>
    <title>Data Collection</title>
</head>
<body>
    <h2>Citizen Data Collection</h2>

    <form method="POST">
        Age: <input type="number" name="age" required><br><br>

        Income: <input type="number" name="income" required><br><br>

        Children Count: <input type="number" name="children" required><br><br>

        Select Plan:
        <select name="plan">
            <option value="SNAP">SNAP</option>
            <option value="CCAP">CCAP</option>
            <option value="Medicaid">Medicaid</option>
            <option value="Medicare">Medicare</option>
            <option value="QHP">QHP</option>
        </select><br><br>

        <button type="submit">Submit Data</button>
    </form>
    <form method="post">
    <label>Income</label>
    <input type="number" name="income" required>

    <label>Children</label>
    <input type="number" name="children" required>

    <label>Pregnant</label>
    <select name="pregnant">
        <option value="NO">No</option>
        <option value="YES">Yes</option>
    </select>

    <button type="submit">Submit Data</button>
</form>


</body>
</html>
